<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>d3: Topojson Basemap</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <style>
  body {
    margin:0; padding:0;
  }
  #map {
    display:block;
    width:900px;
    height:500px;
  }
  #name {
    position:absolute;
    top:30px;
    left:20px;
    font-family:arial;
    font-size:3em;
  }
  .line {
    fill:#FFFF00;
    stroke:red;
    stroke-width:7px;
  }

  .outline {
    fill: transparent;
    stroke: #345;
  }
  </style>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>


<body>
  <div id="map">
    <div id="name"></div>
  </div>

  <script>
  var width = 900;
  var height = 500;


  var path = d3.geo.path();
  var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

  // d3.json("us.json", function(error,state) {
  //   svg.selectAll(".state")
  //     .data(topojson.feature(state, state.objects.states).features)
  //     .enter().append("path")
  //     .attr("class", "state")
  //     .attr("d", path)
  // });


  d3.json("us.json", function(error, state)
  {
    svg.append("path")
       .datum(topojson.feature(state, state.objects.states))
       .attr("class", "land")
       .attr("d", path);
   svg.selectAll(".outline")
      .data(topojson.feature(state, state.objects.states).features)
      .enter().append("path")
      .attr("class","outline")
      .attr("d",path);

  })
  </script>
</body>
</html>
